<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome</title>
</h:head>

<h:body>
	<h:form prependId="false" id="myFormId">
	
		<h:selectOneRadio value="#{rBean.gender}">
			<f:selectItem itemLabel="Man" itemValue="Man"/>
			<f:selectItem itemLabel="Woman" itemValue="Woman"/>
		</h:selectOneRadio>
		
		
		<h:selectOneRadio value="#{rBean.maritalStatus}">
			<f:selectItems value="#{rBean.preparedData}"/> 
		</h:selectOneRadio>
		
		
		<h:selectOneRadio value="#{rBean.job}" >
			<f:selectItems value="#{rBean.preparedJobs}"/>
		</h:selectOneRadio>
		
		<h:commandButton value="result" action="result"/>

	</h:form>
	

	
</h:body>
</html>
