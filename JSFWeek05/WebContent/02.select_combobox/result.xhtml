<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>result xhtml</title>
</h:head>

<h:body>

	<h2>selectOneMenu</h2>
	<p>#{selectBean.language}</p>
	<p>#{selectBean.gender}</p>
	
	<h2>selectManyMenu</h2>
	<c:forEach var="element" items="#{selectBean.years}">
 		${element}
 	</c:forEach>
	<h2>selectOneListBox</h2>
	<p>#{selectBean.birthYear}</p>
	<h2>selectManyListBox</h2>
	<c:forEach var="element" items="#{selectBean.years2}">
 		${element}
 	</c:forEach>
	



</h:body>
</html>
