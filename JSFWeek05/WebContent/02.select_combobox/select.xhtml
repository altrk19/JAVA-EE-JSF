<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome</title>
</h:head>

<h:body>
	<h:form prependId="false" id="myFormId">
		
		<h2>selectOneMenu</h2>
		<h:selectOneMenu value="#{selectBean.language}">
			<f:selectItem itemLabel="English" itemValue="English"/>
			<f:selectItem itemLabel="Turkish" itemValue="Turkish"/>
		</h:selectOneMenu>
		
		<br/>
		<br/>
		
		<h:selectOneMenu value="#{selectBean.gender}">
			<f:selectItems value="#{selectBean.preparedGenders}"/>
		</h:selectOneMenu>
		
		<br/>
		<br/>
		
		<h2>selectManyMenu</h2>
		<h:selectManyMenu value="#{selectBean.years}">
			<f:selectItems value="#{selectBean.preparedYears}"/>
		</h:selectManyMenu>
		
		<br/>
		<br/>
		<h2>selectOneListBox</h2>
		<h:selectOneListbox value="#{selectBean.birthYear}">
			<f:selectItems value="#{selectBean.preparedYears}"/>
		</h:selectOneListbox>
		
		<br/>
		<br/>
		<h2>selectManyListBox</h2>
		<h:selectManyListbox value="#{selectBean.years2}">
			<f:selectItems value="#{selectBean.preparedYears}"/>
		</h:selectManyListbox>
		
		<br/>
		<br/>
		<h:commandButton value="result" action="result"/>

	</h:form>
	

	
</h:body>
</html>
