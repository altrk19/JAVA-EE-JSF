<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome</title>
</h:head>

<h:body>
	<h:form>

		<h:panelGrid border="1">
			<h:outputText value="Name" />
			<h:inputText />

			<h:outputText value="Surname" />
			<h:inputText />

			<h:outputText value="Age" />
			<h:inputText />
		</h:panelGrid>

		<h1>panelgroup</h1>

		<h:panelGrid border="1">
			<h:panelGroup>
				<h:outputText value="Name" />
				<h:inputText />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputText value="Surname" />
				<h:inputText />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputText value="Age" />
				<h:inputText />
			</h:panelGroup>
		</h:panelGrid>


		<br />

		<h:panelGrid border="1" columns="2">

			<h:outputText value="Name" />
			<h:inputText />

			<h:outputText value="Surname" />
			<h:inputText />

			<h:outputText value="Age" />
			<h:inputText />

		</h:panelGrid>

		<br />

		<h:panelGrid border="1" columns="2" footerClass="footer" rowClasses="row">

			<f:facet name="header">
				<h:outputText value="Header Info"/>
			</f:facet>

			<f:facet name="footer">
				<h:outputText value="footer Info"/>
			</f:facet>

			<h:outputText value="Name" />
			<h:inputText />

			<h:outputText value="Surname" />
			<h:inputText />

			<h:outputText value="Age" />
			<h:inputText />

		</h:panelGrid>

	</h:form>
	
	<style>
		.footer{
		color:red;
		}
		
		.row{
		color:blue;
		}
	</style>
</h:body>
</html>
