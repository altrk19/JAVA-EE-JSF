<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>results</title>
</h:head>
<h:body>
	
	<h3>page1</h3>
	
	<h2>f:selectItem</h2>
	 <c:forEach var="lang" items="#{selectManyCheckBoxBean.languages}">     
       <p>${lang}</p>
    </c:forEach>
    
    
    <h2>f:selectItems with Array</h2>
	 <c:forEach var="element" items="#{selectManyCheckBoxBean.jpaFrameworks}">     
       <p>${element}</p>
    </c:forEach>
	
	
	<h2>f:selectItems with Map</h2>
	 <c:forEach var="elementMap" items="#{selectManyCheckBoxBean.mvcFrameworks}">     
       <p>${elementMap}</p>
    </c:forEach>
	
</h:body>
</html>
